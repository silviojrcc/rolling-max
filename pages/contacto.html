<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b48a9ff1d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>RollingMax - Registro</title>
  </head>
  <body>
    <header></header>
    <main class="gradient-background">
      <h1 class="display-1 text-center text-light">Contactanos</h1>
      <section class="row container-fluid text-light">
        <aside class="col-xl-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2517.3727956699927!2d-65.20878400072007!3d-26.83668405942033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1674592363284!5m2!1ses!2sar"
            class="w-100 h-100"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </aside>
        <aside class="col-xl-6">
          <form class="needs-validation">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  value=""
                  required
                />
              </div>

              <div class="col-sm-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  value=""
                  required
                />
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="tu@mail.com"
                  required
                />
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </div>

            <hr class="my-4" />
            <button class="w-100 btn btn-primary btn-lg" type="submit">
              Registrarse
            </button>
          </form>
        </aside>
      </section>
    </main>
    <footer class="bg-transparent py-3">
      <section class="container">
        <article class="row">
          <aside class="col-12 col-md-4 py-md-3">
            <div class="text-center text-md-start">
              <a href="../pages/error-404.html" class="text-light fs-3 mx-2"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3"
                ><i class="bi bi-youtube"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3 mx-2"
                ><i class="bi bi-whatsapp"></i
              ></a>
            </div>
          </aside>
          <aside class="col-12 col-md-4 text-center p-3">
            <a href="../index.html">
              <img
                src="../imagenes/logoBlanco.png"
                alt="Logo Rolling Max"
                width="100px"
              />
            </a>
          </aside>
          <aside class="col-12 col-md-4 text-center py-2">
            <div>
              <a href="acercaNosotros.html" class="text-light fs-5 fw-bold"
                >Acerca de nosotros</a
              >
            </div>
            <div>
              <a href="../pages/contacto.html" class="text-light fs-5 fw-bold"
                >Contáctanos</a
              >
            </div>
          </aside>
        </article>
      </section>
    </footer>
  </body>
</html>
