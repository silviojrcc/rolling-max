    <main class="container my-5">
      <h1 class="display-1 text-center text-light pt-lg-4 mb-5">Contáctanos</h1>
      <section class="row">
        
        <aside class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombreApellido" class="form-label text-light"
                >Nombre y apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreApellido"
                placeholder="Ej: Juan perez"
                minlength="4"
                maxlength="100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nombre@ejemplo.com"
                minlength="10"
                maxlength="100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text-light"
                >Consulta</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="Agrega tu consulta"
                rows="3"
                minlength="10"
                maxlength="200"
                required
              ></textarea>
            </div>
            <button class="btn botonPurpura">Enviar</button>
          </form>
        </aside>
        <aside class="col-md-6 mt-5 mt-md-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102220297323!2d-65.20938512022329!3d-26.83670088324286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1672322596263!5m2!1ses-419!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>
      </section>
  </main>
