<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b48a9ff1d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>RollingMax - Registro</title>
  </head>
  <body>
    <nav class="navbar navb navbar-expand-lg bg-dark bg-opacity-25 navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><img class="w-25" src="../img/logoFucsia.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="nav-link text-light mx-1"
          aria-current="page"
          href="../pages/suscripcion.html"
          ><button type="button" class="btn botonPurpura fw-bolder">
            Suscríbete
          </button></a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="" href="../pages/inicio-sesion.html"
                ><button
                  type="button"
                  class="btn bg-transparent text-light px-0 fw-bolder"
                >
                  <i class="bi bi-person-fill"></i> Iniciar Sesión
                </button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bolder" aria-current="page" href="./error-404.html"
                >Películas</a
              >
            </li>
            <li>
              <a class="nav-link fw-bolder" aria-current="page" href="./error-404.html"
                >Series</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main
      class="container-fluid gradient-background row justify-content-center"
    >
      <h1 class="display-1 text-center text-light py-5">Iniciar sesión</h1>
      <article class="card bg-card text-light mb-5">
        <div class="card-body">
          <form class="">
            <div class="row g-3">
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="tu@mail.com"
                  required
                />
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder=""
                  required
                />
              </div>
            </div>

            <hr class="my-4" />
            <button class="w-100 btn btn-primary btn-lg" type="submit">
              Iniciar sesión
            </button>
            <div class="text-center">
              <a class="" href="">¿Olvidaste la contraseña?</a>
            </div>
            <hr class="my-4" />
            <p class="text-center">
              Si no tenés una cuenta podés crearte una haciendo click
              <a href="./suscripcion.html">aquí</a>
            </p>
          </form>
        </div>
      </article>
    </main>
    <footer class="bg-transparent py-3">
      <section class="container">
        <article class="row">
          <aside class="col-12 col-md-4 py-md-3">
            <div class="text-center text-md-start">
              <a href="../pages/error-404.html" class="text-light fs-3 mx-2"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3"
                ><i class="bi bi-youtube"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="../pages/error-404.html" class="text-light fs-3 mx-2"
                ><i class="bi bi-whatsapp"></i
              ></a>
            </div>
          </aside>
          <aside class="col-12 col-md-4 text-center p-3">
            <a href="../index.html">
              <img
                src="../img/logoBlanco.png"
                alt="Logo Rolling Max"
                width="100px"
              />
            </a>
          </aside>
          <aside class="col-12 col-md-4 text-center py-2">
            <div>
              <a href="acercaNosotros.html" class="text-light fs-5 fw-bold"
                >Acerca de nosotros</a
              >
            </div>
            <div>
              <a href="../pages/contacto.html" class="text-light fs-5 fw-bold"
                >Contáctanos</a
              >
            </div>
          </aside>
        </article>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
