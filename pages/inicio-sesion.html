<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b48a9ff1d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>RollingMax - Registro</title>
  </head>
<body>
    <header></header>
    <main class="container-fluid gradient-background row justify-content-center">
        <h1 class="display-1 text-center text-light py-5">Iniciar sesión</h1>
        <article class="card bg-card text-light mb-5">
            <div class="card-body">
                <form class="">
                    <div class="row g-3">
      
                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="tu@mail.com"
                          required
                        />
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder=""
                          required
                        />                        
                      </div>
                    </div>
      
                    <hr class="my-4" />
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                      Iniciar sesión
                    </button>
                    <div class="text-center">
                        <a class="" href="">¿Olvidaste la contraseña?</a>
                    </div>
                    <hr class="my-4" />
                    <p class="text-center">Si no tenés una cuenta podés crearte una haciendo click <a href="./suscripcion.html">aquí</a></p>
                  </form>
            </div>
          </article>
    </main>
    <footer></footer>
</body>
</html>
